<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/open-props/easings.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Secure-Sign by Tenet Crypto Lab</title>
    <script type="text/javascript" src="env-config.js"></script>
    <style>
      :root {
        --font-mono: 0.889em Consolas, monaco, "Ubuntu Mono", "Liberation Mono", "Courier New", Courier, monospace;
        --font-sans: 1em "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

        /*
          From https://www.modularscale.com/?1&rem&1.125 and https://type-scale.com/ -
          1.125 (8:9) factor: 1.424rem, 1.266rem, 1.125rem, 1rem, 0.889rem, 0.79rem
        */
        --font-percent-small: 88.9%;
        --font-percent-tiny: 79.0%;

        --font-size-base: 1.2rem;
        --font-size-h0: 2rem;
        --font-size-h1: 1.7rem;
        --font-size-h2: 1.5rem;
        --font-size-h3: 1.3rem;
        --font-size-small: 1rem;
        --font-size-tiny: 0.8rem;

        --font-weight-bold: 600;
        --font-weight-light: 200;
        --font-weight-normal: 400;
        

        --opacity-light: 0.6;

        --width-full: 1750px;
        --width-half: 875px;
        --width-shortaddr: 6.5em;
        --width-shorthash: 9em;

        --font-weight-header: var(--font-weight-normal);

        --font-size-menu-text: var(--font-size-h1);
        --font-size-modal-title: var(--font-size-h0);
        --font-size-modal-label: var(--font-size-h1);
        --font-size-balance: var(--font-size-h3);
        --font-size-label: var(--font-size-h2);
        --font-size-account-name: var(--font-size-h3);
        --font-size-button: var(--font-size-small);
        --font-size-input-dropdown: var(--font-size-small);
        
        --font-weight-label: 500;

        --bg-menu-hover: rgba(255, 255, 255, 0.2);
      }

      [data-theme="dark"] {
        --bg-identicon-circle: #282829;

        --bg-input: #101318;

        --bg-input-error: #000000;

        --bg-inverse: rgba(78, 78, 78, 0.66);
        --bg-menu: #26272c;

        --bg-modal: #0E1116;

        --bg-button: #101318;

        --bg-modal-input: #1F2329;
        
        --bg-page: #000000;

        --bg-menubar: #101318;

        --bg-table: #000000;

        --bg-footer: #1C1E21;
        --color-footer: #FFFFFF;

        --bg-tabs: #38393f;
        --bg-toggle: #58595f;
        --bg-sidebar: #1a1b20;
        --bg-static-extra: rgba(200, 200, 200, 0.1);
        --border-identicon: transparent;

        --border-input: #31343A;
        --border-table: #282a2d;
        --border-button: #3D444D;

        --border-input-hover: #595e66;
        --bg-menu-hover: #ffffff1a;

        --bg-button-hover: #686868;
        --button-color: #FFFFFF;

        --border-tabs: #343536;
        --border-card: #1d2024;
        --color-bounty-info: #8E8E8E;
        --color-checkbox: rgba(78, 78, 78, 0.66);

        --color-error: rgba(244, 242, 240, 0.8);

        --color-label: rgba(244, 242, 240, 0.8);
        
        /* --color-text: rgba(244, 242, 240, 0.8); */
        --color-text: rgba(255, 255, 255, 1);

        --color-text-hover: rgb(255, 255, 255);

        --opacity-gray: 0.1;
        --bg-ui-icon: #f4f2f0cc;
        --subcolor-text: #7e7e7e;
        --color-icon: #ffffff;
        --color-btn: #686868;
        --bg-subCard: #191C21;
        --border-cardBtn: #3D444D;
        --item-active: #686868;
        --bg-chainSidebar: #101318E5;
      }

      [data-theme="light"] {
        --bg-identicon-circle: #eee;

        --bg-input: #FBFBFB;

        --bg-input-error: #ffffff;

        --bg-inverse: rgba(244, 242, 240, 0.91);
        --bg-menu: #ffffff;

        --bg-modal: #eeeded;

        --bg-button: #eeeded;

        --bg-modal-input: #FBFBFB;
        --bg-page: #ffffff;

        --bg-menubar: #eeeded;

        --bg-table: #ffffff;

        --bg-footer: #1C1E21;
        --color-footer: #FFFFFF;

        --bg-tabs: #ffffff;
        --bg-toggle: #e4e5e6;
        --bg-sidebar: #fdfdfd;
        --bg-static-extra: rgba(200, 200, 200, 0.1);
        --border-identicon: #ddd;

        --border-input: #F9F8F8;
        --border-table: #dbdde1;
        --border-button: #1C1E21;

        --bg-button-hover: #1C1E21;
        --button-color: #FFFFFF;

        --border-input-hover: #b0b6c0;
        --bg-menu-hover: #e7e3e3;

        --border-tabs: #f1efed;
        --border-card: #fefefe;
        --color-bounty-info: #4D4D4D;
        --color-checkbox: rgba(34, 36, 38, 0.15);

        --color-error: rgba(78, 78, 78, 0.8);;

        --color-label: rgba(28, 30, 33, 1);
        /* --color-label: rgba(78, 78, 78, 0.8); */

        /* --color-text: rgba(78, 78, 78, 0.8); */
        --color-text: rgba(28, 30, 33, 1);
        --color-text-hover: rgba(28, 30, 33, 1); 
        /* --color-text-hover: rgba(78, 78, 78, 1);  */
        
        --opacity-gray: 0.75;
        --bg-ui-icon: #4e4e4ecc;
        --subcolor-text: #9b9b9b;
        --color-icon: #000000;
        --color-btn: #1C1E21;
        --bg-subCard: #FFFFFF;
        --border-cardBtn: #CFCFCF;
        --item-active: #DEDEDE;
        --bg-chainSidebar: #F4F4F4;
      }

      .--absolute {
        position: absolute;
      }

      .--digits {
        font-variant-numeric: tabular-nums;
        text-align: right;
        white-space: nowrap;
      }

      .--hidden {
        display: none;
      }

      .--relative {
        position: relative;
      }

      .--tmp {
        background: grey;
        filter: blur(2px);
        opacity: 0.15;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="tooltips"></div>
    <script>
      if (window.self !== window.top) {
        window.top.location.href = window.location.href;
      }
    </script>
  </body>
</html>
